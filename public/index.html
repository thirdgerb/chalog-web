<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title><%= process.env.VUE_APP_NAME %></title>
    <meta name=keywords content="commune chatbot chatlog vue vuex">
    <meta name=description content="为 CommuneChatbot 项目开发的 IM Demo">
    <meta name=author content=thirdgerb>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="communeChatbot">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    </div>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      // 不太熟悉 vue-cli, 用比较脏的方式传配置.
      mermaid.initialize({ startOnLoad: false });
      window.markedOption = {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return ('<div class="mermaid">' + mermaid.render(lang, code) + '</div>');
              }
              return this.origin.code.apply(this, arguments);
            }
          }
      };
    </script>
  </body>

</html>
